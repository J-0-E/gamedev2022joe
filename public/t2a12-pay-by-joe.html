<input type=text id="salaryId" value=15>
<br>
<input type=text id="hoursId" value=8>
<br>
<input type=text id="taxId" value=30>

<script>
  
  function myPay(){
    let mySalary = parseInt(document.getElementById('salaryId').value)
    let myHours = parseInt(document.getElementById('hoursId').value)
    let myTax = parseInt(document.getElementById('taxId').value)
    let myTotal = mySalary * myHours
    let myTrueTax = myTax / 100
    let myRemain = myTotal / myTrueTax
    return myRemain
  }
  
</script>


 <input type=button value="Remaining money" onClick="{
                                                     document.getElementById('myDiv01').innerHTML = myPay()
                                                     }"><br><br>
