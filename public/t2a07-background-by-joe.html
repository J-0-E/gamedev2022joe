   let myClock
</script>

<input id="myButton01" type=button value="background move left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 5
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp
}">

<input id="myButton01" type=button value="background move right" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= -5
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp
}">
   
<input type=button value="Auto Background Left Slow" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 10)
    
}">   
   
<input type=button value="Auto Background Left Too Slow" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 100)
    
}">

<input type=button value="Auto Background Left Fast" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, -100)
    
}">

<input type=button value="Rat Right" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 30 + 'px'
}">
   
<input type=button value="Rat Left" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + -30 + 'px'
}"><br><br>
