    <textarea id="base64" rows="10" cols="50"></textarea>
    <button onclick="encode()">Encypt</button>
    <button onclick="decode()">Decyrpt</button>
    <script>
        function encode() {
            var text = document.getElementById("base64").value;
            var base64 = btoa(text);
            document.getElementById("base64").value = base64;
        }
        function decode() {
            // get the base64 encoded text
            var base64 = document.getElementById("base64").value;
            // decode the base64 encoded text
            var text = atob(base64);
            // display the decoded text in a div element with id="result"
            document.getElementById("base64").value = text;
        }
    </script>
